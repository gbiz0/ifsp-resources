<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <h1>Formulário de cadastro</h1>
          <hr />
          <form>
            <div class="mb-3">
              <label class="form-label">Nome completo:</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label class="form-label">Telefone:</label>
                <input
                  type="text"
                  class="form-control"
                  pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                  placeholder="(DD)XXXXX-XXXX"
                  required
                  oninvalid="this.setCustomValidity('Digite o telefone no formato (DD)XXXXX-XXXX')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <div class="col-md-9 mb-3">
                <label class="form-label">E-mail:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Digite seu email"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">CPF:</label>
                <input
                  type="text"
                  class="form-control"
                  pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                  placeholder="XXX.XXX.XXX-XX"
                  required
                  oninvalid="this.setCustomValidity('Digite o CPF no formato XXX.XXX.XXX-XX')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" required />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">CEP:</label>
                <input
                  type="text"
                  class="form-control"
                  pattern="[0-9]{2}\.[0-9]{3}-[0-9]{3}"
                  placeholder="XX.XXX-XXX"
                  required
                  oninvalid="this.setCustomValidity('Digite o CEP no formato XX.XXX-XXX')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-9 mb-3">
                <label class="form-label">Endereço:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Rua, nº e bairro"
                  required
                />  
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Cidade:</label>
                <select class="form-select" required>
                  <option value="" selected>Selecione</option>
                  <option value="1">São Paulo</option>
                  <option value="2">Rio de Janeiro</option>
                  <option value="3">Belo Horizonte</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label class="form-label">Foto de perfil:</label>
                <input
                  type="file"
                  class="form-control"
                  accept="image/png, image/jpeg"
                />
              </div>
              <div class="col mb-3">
                <label class="form-label">Contrato assinado (em PDF):</label>
                <input type="file" class="form-control" accept=".pdf" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-warning">Limpar</button>
          </form>
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <img
            src="https://cdn-icons-png.flaticon.com/512/430/430531.png"
            alt="Formulário"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
