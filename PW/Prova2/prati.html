<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <style>
    input {
      margin: 1rem;
      width: 4rem;
    }
    label {
      margin: 1rem;
    }
    button {
      margin: 1rem;
    }
    #quadro {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #quadro h1 {
      text-align: center;
    }
  </style>
  <body>
    <h1>Exercicio 1 - Gustavo Bizo</h1>
    <label for="largura">Widht (vw)</label>
    <input type="number" id="largura" step="0.1" value="40" min="0" max="100" />
    <label for="altura">Height (vh)</label>
    <input type="number" id="altura" step="0.1" value="40" min="0" max="100" />
    <div id="quadrado"></div>
    <div
      id="quadro"
      style="width: 50vw; height: 50vh; margin: 1rem; border: 4px solid black"
    >
      <h1>Lorem ipsum</h1>
    </div>
    <script>
      $(document).ready(function () {
        $("#largura").on("input", function () {
          $("#quadro").css("width", $(this).val() + "cm");
          if ($("#largura").val() == $("#altura").val()) {
            $("#quadro").css("background-color", "lightgreen");
            $("#quadrado").append(`<p>Ã‰ quadrado</p>`);
          }
        });
        $("#altura").on("input", function () {
          $("#quadro").css("height", $(this).val() + "cm");
          if ($("#largura").val() == $("#altura").val()) {
            $("#quadro").css("background-color", "lightgreen");
          }
        });
      });
    </script>
  </body>
</html>
