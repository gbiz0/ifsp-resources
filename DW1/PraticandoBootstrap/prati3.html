<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body{
            padding: 3rem;
        }

        .container{
          margin-top: 2rem;
        }

        #div1{
          background-color: lightblue;
          padding: 6rem;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Praticando 3 - Mostrar/Esconder (div)</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" onclick="mostrar()">Mostrar</button>
          <button class="btn btn-primary" onclick="esconder()">Esconder</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="div1" style="display: none">
            <h1>DIV</h1>
          </div>
        </div>
      </div>
    </div>
    <script>
      function mostrar() {
        document.getElementById("div1").style.display = "block";
      }
      function esconder() {
        document.getElementById("div1").style.display = "none";
      }
    </script>
  </body>
</html>
