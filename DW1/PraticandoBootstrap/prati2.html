<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body{
            padding: 3rem;
        }
    </style>
  </head>
  <body>
    <h1>Praticando 2 - Formulário com validações</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-2">
        <label for="validationServer01" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="validationServer01"
          required
        />
        <div class="invalid-feedback">O nome é obrigatório.</div>
      </div>
      <div class="col-md-2">
        <label for="validationServer02" class="form-label">E-mail</label>
        <input
          type="email"
          placeholder="seu@email.aqui"
          class="form-control"
          id="validationServer02"
          required
        />
        <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
      </div>
      <div class="w-100"></div>
      <div class="col-md-2">
        <label for="validationServer05" class="form-label">Telefone</label>
        <input
          type="text"
          class="form-control"
          id="validationServer05"
          required
        />
        <div class="invalid-feedback">O telefone é obrigatório.</div>
      </div>
      <div class="col-md-2">
        <label for="validationServer04" class="form-label">Idade</label>
        <select class="form-select" id="validationServer04" required>
          <option selected disabled value="">Escolha...</option>
          <option>18-25</option>
          <option>26-35</option>
          <option>36-45</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione uma idade.</div>
      </div>
      <div class="w-100"></div>
      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Observações</label>
        <textarea
          class="form-control"
          id="validationServer03"
          required
          rows="4"
        ></textarea>
        <div class="invalid-feedback">Este campo é obrigatório.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-warning" type="submit">Limpar</button>
    </div>
    </form>
    <script>
      (function () {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
