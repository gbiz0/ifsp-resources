<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .menu {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .menu div {
        display: flex;
        align-items: center;
      }
      .menu h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .menu button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .menu button.active {
        background-color: #0056b3;
      }
      .menu button:hover {
        background-color: #0056b3;
      }
      #content {
        text-align: left;
        margin: auto;
        width: 80%;
      }
      img {
        width: 150px;
        height: auto;
        margin: 5px 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Praticando 1 - Manipulações</h1>
    <div class="menu">
      <!-- Lado -->
      <div>
        <h2>Lado</h2>
        <button id="leftBtn" class="active">Esquerdo</button>
        <button id="rightBtn">Direito</button>
      </div>
      <!-- Parágrafos -->
      <div>
        <h2>Parágrafos</h2>
        <button id="addParagraph">Adicionar</button>
        <button id="removeFirstParagraph">Remover primeiro</button>
        <button id="removeLastParagraph">Remover último</button>
        <button id="removeAllParagraphs">Remover todos</button>
      </div>
      <!-- Imagens -->
      <div>
        <h2>Imagens</h2>
        <button id="addImage">Adicionar</button>
        <button id="removeImage">Remover uma</button>
        <button id="removeAllImages">Remover todas</button>
      </div>
    </div>

    <div id="content">
      <div id="paragraphs"></div>
      <div id="images"></div>
    </div>

    <script>
      $(document).ready(function () {
        let paragraphCount = 0;
        let alignment = "left";

        function setAlignment(side) {
          alignment = side;
          $("#content").css("text-align", alignment);
          $("#leftBtn").toggleClass("active", side === "left");
          $("#rightBtn").toggleClass("active", side === "right");
        }

        $("#leftBtn").click(() => setAlignment("left"));
        $("#rightBtn").click(() => setAlignment("right"));

        $("#addParagraph").click(() => {
          $("#paragraphs").append(
            `<p>#${paragraphCount} - Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>`
          );
          paragraphCount++;
        });

        $("#removeFirstParagraph").click(() => {
          $("#paragraphs").children().first().remove();
        });

        $("#removeLastParagraph").click(() => {
          $("#paragraphs").children().last().remove();
        });

        $("#removeAllParagraphs").click(() => {
          $("#paragraphs").empty();
          paragraphCount = 0;
        });

        $("#addImage").click(() => {
          $("#images").append(
            '<img src="https://f.i.uol.com.br/fotografia/2022/07/04/165695642962c3260deeeb3_1656956429_3x4_md.jpg" alt="imagem">'
          );
        });

        $("#removeImage").click(() => {
          $("#images").children().last().remove();
        });

        $("#removeAllImages").click(() => {
          $("#images").empty();
        });
      });
    </script>
  </body>
</html>
