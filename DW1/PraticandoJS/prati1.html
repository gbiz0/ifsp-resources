<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Praticando 1 - JavaScript</h1>
    <p></p>
    <button id="add">Adicionar texto (paragrafo de lorem ipsum)</button><br />
    <button id="remove">Remover texto (todos os paragrafos)</button>
    <div class="container"></div>
    <script>
      let nome = prompt("Qual Ã© o seu nome?");

      document.querySelector("p").innerHTML = `Seja bem-vindo <b>${nome}</b>!`;

      const addLorem = document.getElementById("add");

      addLorem.onclick = function () {
        const p = document.createElement("p");

        p.innerHTML = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.`;
        document.querySelector(".container").appendChild(p);
      };

      const removeLorem = document.getElementById("remove");

      removeLorem.onclick = function () {
        document.querySelector(".container").innerHTML = "";
      };
    </script>
  </body>
</html>
